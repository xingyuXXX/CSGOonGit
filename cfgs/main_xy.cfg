// ------------------------------- 视频设置 -------------------------------

// ------------------------------- 音频设置 -------------------------------
snd_mute_mvp_music_live_players "1" // 双方存活禁用 MVP 音量

// ------------------------------- 游戏设置 -------------------------------
con_enable "1" // 开启控制台
rate "786432"  // 最大游戏流量带宽

// 显示网络情况
net_graph 1;
net_graphpos 2;
net_graphproportionalfont 0.8;

cl_showhelp "0"      // 禁用游戏提示
cl_autowepswitch "0" // 禁用自动换上捡起的枪

cl_hud_radar_scale "1.300000" // 雷达 hud 大小
cl_radar_scale "0.320000"     // 雷达比例缩放
cl_radar_rotate "1"           // 雷达旋转开启
cl_radar_always_centered "0"  // 保持玩家居中关闭

hud_scaling "0.600000" // hud 比例缩放

// 在死亡或回合结束后显示对敌伤害
con_filter_text "damage"
con_filter_text_out "Player":
con_filter_enable "2"
developer "1"

// ------------------------------- 键盘鼠标 -------------------------------
sensitivity "0.850000"                  // 鼠标灵敏度
zoom_sensitivity_ratio_mouse "0.700000" // 开镜时灵敏度
m_rawinput "1"                          // 原始鼠标输入
m_customaccel "0"                       // 鼠标加速关

// ------------------------------- 键位绑定 -------------------------------
// 重置所有按键，以防键位冲突，bind 指令必须放在之后
exec bind_default.cfg;

// 一键跳投
alias +jumpthrow "+jump;-attack; -attack2";
alias -jumpthrow "-jump";
bind "v" "+jumpthrow";

// 滚轮跳
// bind MWHEELUP "+jump";
bind "mwheeldown" "+jump";

// 大跳；
alias +cjump "+jump; +duck";
alias -cjump "-jump; -duck";
bind "space" "+cjump";

// 一键扔包
bind "mouse4" "use weapon_c4; drop";

// 清血迹
bind "f" "+lookatweapon; r_cleardecals";

// 一键切换准星
alias point "exec zhunxing.cfg; bind mouse5 cross";
alias cross "exec zhunxing_touzhi.cfg; bind mouse5 point";
bind "mouse5" "point";

// 标记
bind "mwheelup" "player_ping";

// 聊天轮盘
bind "mouse3" "+radialradio2";

// 一键切闪；
// bind mouse5 "use weapon_knife; use weapon_flashbang; +crosshair_change";

// 一键购买；相同位置的枪通用，比如 buy ak47 也能购买 M4，取决于 T 还是 CT；
bind "=" "buy ak47";
bind "-" "buy awp";
bind "0" "buy mac10";
bind "9" "buy deagle";
bind "8" "buy galilar";
bind "uparrow" "buy vesthelm";
bind "leftarrow" "buy smokegrenade";
bind "downarrow" "buy flashbang";
bind "rightarrow" "buy molotov";
