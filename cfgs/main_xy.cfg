// 重置所有按键，以防键位冲突，bind 指令必须放在之后；
exec bind_default.cfg;

// 一键跳投；
alias +jumpthrow "+jump;-attack; -attack2";
alias -jumpthrow "-jump";
bind v +jumpthrow;

// 滚轮跳；
// bind MWHEELUP "+jump";
bind MWHEELDOWN "+jump";

// 大跳；
alias +cjump "+jump; +duck";
alias -cjump "-jump; -duck";
bind SPACE "+cjump";

// 一键扔包；
bind mouse4 "use weapon_c4; drop";

// 清血迹；
bind f "+lookatweapon; r_cleardecals";

// 一键切换准星
alias point "exec zhunxing.cfg; bind mouse5 cross";
alias cross "exec zhunxing_touzhi.cfg; bind mouse5 point";
bind mouse5 "point";

// 标记；
bind MWHEELUP "player_ping";

// 聊天轮盘；
bind mouse3 "+radialradio2";

// 一键切闪；
// bind mouse5 "use weapon_knife; use weapon_flashbang; +crosshair_change";

// 显示网络情况；
net_graph 1;
net_graphpos 2;
net_graphproportionalfont 0.8;
